<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Artic-01">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Artic</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height */
      background-color: #2c3e50; /* Background color for loading */
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1 style="color: white;">Loading...</h1> <!-- Optional loading text -->
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Hide the loading div after the Flutter app is initialized
      const loadingDiv = document.getElementById('loading');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            loadingDiv.style.display = 'none'; // Hide loading screen
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
